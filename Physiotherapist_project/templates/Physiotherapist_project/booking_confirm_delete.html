

<!DOCTYPE html>
<html lang="en">

{% load static %}

  <head>
     <title>Fizjoterapia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="{% static 'https://fonts.googleapis.com/css?family=Rubik:400,700' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/rangeslider.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar" role="banner">

      <div class="container">
                   <div class="block-quick-info-2">

          </div>
        <div class="row align-items-center">


          <div class="col-12 col-md-8 d-none d-xl-block">

        </div>
      </div>

    </header>





    <div class="site-blocks-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="  row align-items-center justify-content-center text-center">

          <div class="col-md-10">

            <div class="row justify-content-center mb-4">

            </div>
            {% if user.is_authenticated %}
            <form action="#" class="p-5 bg-white" method="post" style="margin-top: -150px;">
                {% csrf_token %}
              <center> <h4>Uwaga!</h4></center>
                <center><h5>Czy na pewno chcesz anulować wizytę?</h5></center>
                {{ form }}
                <input type="submit" class="btn btn-pill btn-primary btn-md text-white" value="Anuluj">&nbsp;
                <a href="{% url 'UsersPanel' user.id %}" class="btn btn-pill btn-primary btn-md text-white">Powróć</a>
              </tr>
              {% endif %}
              </div>


            </form>
          </div>

        </div>

      </div>

    </div>


  </div>

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>

  <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/rangeslider.min.js' %}"></script>



  <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
